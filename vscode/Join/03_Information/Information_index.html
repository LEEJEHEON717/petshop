<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Information_style.css">
    <script src="https://kit.fontawesome.com/9ae9f544ec.js" crossorigin="anonymous"></script>
    <title>Information</title>
</head>
<body>
    <div id="container">
        <div id="top">
            <div class="join_header_wrap">
                <div class="join_header_inner">
                    <a href="" title="홈으로"><img class="logo" src="img/로고_01_logo2.2.jpg"></a>
                    <ol>
                        <li><span>01</span> 가입방법 <i class="fa-solid fa-caret-right"></i></li>
                        <li><span>02</span> 약관동의 <i class="fa-solid fa-caret-right"></i></li>
                        <li class="page_on"><span>03</span> 정보입력 <i class="fa-solid fa-caret-right"></i></li>
                        <li><span>04</span> 가입완료</li>
                    </ol>
                </div>
            </div>
        </div>
        <div id="mid">
            <form action="#" id="mid_form">
                <fieldset id="join_info">
                    <legend>기본정보</legend>
                    <div>
                        <table>
                            <tbody>
                                <tr>
                                    <th>아이디</th>
                                    <td><input type="text"><span>(영문 소문자/숫자, 4~20자)</span></td>
                                </tr>
                                <tr>
                                    <th>비밀번호</th>
                                    <td><input type="password"><span>(영문 대소문자/숫자/특수문자, 10~20자)</span></td>
                                </tr>
                                <tr>
                                    <th>비밀번호 확인</th>
                                    <td><input type="password"></td>
                                </tr>
                                <tr>
                                    <th>이름</th>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>연락처</th>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>E-mail</th>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>주소</th>
                                    <td><input type="text" size="6"><span>(우편번호)</span></td>
                                    <td><input type="text" size="50"></td>
                                    <td><input type="text" size="50"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
                <div class="btnbox">
                    <button type="submit" class="join_btn">취소</button>
                    <button type="reset" class="reset_btn">회원가입</button>
                </div> 
            </form>
        </div>
    </div>  
</body>

</html>
